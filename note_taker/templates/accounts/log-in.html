{% extends "partials/base.html" %}

{% block title %}
Log In
{% endblock title %}

{% block body %}
<div>
    <form action="{% url 'accounts:log_in' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="{% url 'accounts:sign_up' %}">Sign Up</a></p>
    </form>
</div>
{% endblock body %}
