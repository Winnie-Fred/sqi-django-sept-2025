{% extends "partials/base.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% block body %}
<div>
    <form action="{% url 'accounts:sign_up' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'accounts:log_in' %}">Log In</a></p>
    </form>
</div>
{% endblock body %}
