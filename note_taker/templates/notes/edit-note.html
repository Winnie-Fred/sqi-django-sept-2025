{% extends "partials/base.html" %}

{% block title %}
Edit Note
{% endblock title %}

{% block body %}

<h2>Edit "{{ note.title }}"</h2>
<form action="{% url 'notes:update_note' note.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Edit Note</button>
</form>
{% endblock body %}
