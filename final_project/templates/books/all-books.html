{% extends "partials/base.html" %}

{% block content %}
<div class="lg-all-books">
    <h1 class="lg-all-books-title">All Books</h1>
    <div class="lg-all-books-grid">
        {% for book in books %}
        <a href="{% url 'book_review:book_detail' book.id %}" class="lg-all-book-link">
            <div class="lg-all-book">
                <div class="lg-all-book-cover">
                    <img src="{{ book.cover_image.url }}" alt="Image of {{ book.title }}'s cover Image">
                </div>
                <h3 class="lg-all-book-title">{{ book.title }}</h3>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
