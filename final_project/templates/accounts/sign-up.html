{% extends "partials/base.html" %}

{% block content %}
<div class="lg-book-detail">                           {# page container - center column #}


  {# REVIEWS: placed under the card but inside the same outer container #}
  <div class="lg-reviews">
    <h2 class="lg-reviews-title">Create an account on LinkonGoodReads</h2>
    <section class="lg-review-form-wrap">
      <h3 class="lg-review-form-title">Sign Up</h3>
      <form class="lg-review-form" action="{% url 'accounts:sign_up' %}" method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="lg-form-actions">
          <button type="submit" class="lg-btn lg-btn--primary lg-review-submit">Sign Up</button>
          <a href="{% url 'accounts:log_in' %}"
              class="lg-review-link lg-review-edit"
              aria-label="Log In">
              Log In
            </a>
        </div>
      </form>
    </section>
  </div>
</div>
{% endblock content %}
