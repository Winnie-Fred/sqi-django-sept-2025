{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Linkon GoodReads{% endblock title %}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
  <div class="lg-shell" role="application">

    <header class="lg-header">
      <div class="lg-brand">
        <div class="lg-logo">LG</div>
        <div>
          <div class="lg-title">Linkon GoodReads</div>
          <div class="lg-subtitle">A mellow reading companion</div>
        </div>
      </div>

      <div class="lg-actions">
        <div class="lg-search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden>
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <input class="lg-search-input" placeholder="Search books, authors..." />
        </div>
        <button class="lg-btn lg-btn--ghost">Log in</button>
        <button class="lg-btn lg-btn--primary">Get started</button>
      </div>
    </header>

    <main class="lg-main">
    {% block content %}
    
    {% endblock content %}

    </main>
  </div>

  {% block scripts %}{% endblock scripts %}
</body>
</html>
