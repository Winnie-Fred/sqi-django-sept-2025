{% extends "partials/base.html" %}

{% block title %}
Add a Book
{% endblock title %}


{% block body %}
<h1>Add Book</h1>
<form action="{% url 'library:create_book_django_manual_form' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
    {{ form.as_p }}
    </div>
    
    <button type="submit">Add Book</button>
</form>
{% endblock body %}
