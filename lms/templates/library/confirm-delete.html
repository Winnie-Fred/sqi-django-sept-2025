{% extends "partials/base.html" %}

{% block title %}
Confirm Delete
{% endblock title %}


{% block body %}
<h1>Are you sure you want to delete {{ book.title }}?</h1>
<div>
    <form action="{% url 'library:delete_book' book.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Yes, I am sure</button>
    </form>
    <a href="{% url 'library:book_detail' book.pk %}">No, take me back</a>
</div>
{% endblock body %}
