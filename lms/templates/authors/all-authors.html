{% extends "partials/base.html" %}

{% block title %}All Authors{% endblock title %}

{% block body %}
<h1>List of Authors</h1>

<div>
    {% for author in all_authors %}
        <h3><a href="{% url 'authors:author_detail' author.id %}">{{ author.first_name }} {{ author.last_name }}</a></h3>
        <p>Born on {{ author.birth_date }}</p>
        <img width="100" height="100" src="{{ author.image.url }}" alt="Image of {{ author }}">
    {% endfor %}
</div>


{% endblock body %}
