{% extends "partials/base.html" %}

{% block title %}
<title>Pricing</title>
{% endblock title %}

{% block content %}
<h1>Pricing</h1>
<div>
    <ul>
        {% for service, price in pricing.items %}
            <li>{{ service }}: {{ price }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
